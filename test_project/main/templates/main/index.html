{% extends 'base.html' %}


{% block content %}
<form action="{% url 'index' %}" method="post">
    {% csrf_token %}

    <div class="form-group mb-3">

        <label for="{{ form.text.id_for_label }}" class="form-label">Поле ввода: </label>
        {{ form.text.errors }}
        {{ form.text }}

    </div>

    <div class="d-grid gap-2">
    <button type="submit" class="btn btn-primary">Добавить</button>
    </div>

</form>

{% endblock %}
